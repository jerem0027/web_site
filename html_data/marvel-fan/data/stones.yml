stones:
  - name: La Pierre de l'Espace
    image: img/stones/space_stone.png
    position: left
    description: Le Tesseract est nommé pour son aspect cubiques et est capable de fournir un accès instantané à n’importe quel endroit dans tout l’univers si utilisé correctement. L’unique élément qui compose le Tesseract a également servi à créer des armes sophistiquées de races comme les humains. Cette pierre a joué un rôle important dans le développement de l’humanité au cours de l’aube de l’ère des super-héros, attirant l’attention des forces telles que Crâne Rouge et Thanos, qui a cherché à utiliser la puissance du Tesseract pour leurs propres intentions sinistres. Il est plus tard révélé que le parallélépipède rectangle est une unité de confinement construite autour de la pierre de l’infini réel, afin qu’il pourrait être quelque peu en toute sécurité gérée et contrôlée. Dans la vision de Thor, le Tesseract est brisé pour dévoiler la pierre bleue de l’espace contenu dedans.
  - name: La Pierre de l'Esprit
    image: img/stones/mind_stone.png
    position: right
    description: Le sceptre était une arme qui utilisaient la pierre jaune d’esprit logé à l’intérieur d’un module ordinateur bleu qui également masqué de présence de la pierre. Stark a initialement vu la pierre comme source d’énergie, alors qu’une fois que J.A.R.V.I.S. a eu l’occasion d’étudier la pierre il a déclaré que c’était plus semblable à un ordinateur très puissant. La pierre au sein avait déjà été en la possession de Thanos lorsqu’il l’a donné à Loki aide lui dans son invasion de la Terre. Cette pierre avait le pouvoir d’asservir l’esprit des autres, en les pliant à la volonté de l’utilisateur, ainsi que le projet de la conscience à un niveau supérieur de l’existence de l’utilisateur. La pierre aurait aussi d’accroître considérablement l’intelligence de ceux qui sont capables de manier, comme indiqué dans les cas de Loki et Wolfgang von Strucker. Loki ayant échoué dans sa campagne, le sceptre est tombé dans la possession du S.H.I.E.L.D., finalement répercutée sur HYDRA par l’intermédiaire des agents de dormeur. Le sceptre a ensuite été utilisé dans diverses expériences de HYDRA, et autres fonctions telles que le contrôle mental, astral et projection d’énergie ont été découvertes. L’enveloppe protectrice de la gemme du sceptre est finalement battu par Ultron et la figure de La Pierre servait à donner vie à la Vision. Thor a confié plus tard la pierre de Vision, précisant que la Vision était digne et que la sécurité était difficile à trouver de nos jours.
  - name: La Pierre de la Réalité
    image: img/stones/reality_stone.png
    position: left
    description: L'Ether apparaît comme un liquide foncé, rouge, visqueux, contrairement à l’autre rencontré unités de confinement Stone Infinity qui semblent solides. L’Ether agit comme une force symbiotique, capable d’être absorbé dans le corps d’un hôte vivant, accordant cette personne immense force, puissance et capacités apparemment illimitées. Malekith prévu d’utiliser les capacités de cintrage réalité de l’Ether pour couvrir tous les Neuf royaumes dans l’obscurité ; Toutefois, il a été arrêté par les efforts combinés de Thor et Jane Foster. Seulement deux personnes, Jane Foster et Malekith, sont connus pour avoir été des hôtes pour l’Ether, mais les circonstances ont empêché toute l’étendue du potentiel de l’Ether explorées. Plus tard, il est démontré que l’Ether est en fait une pierre de l'infini contenues sous forme liquide, et dans la vision de Thor, ce liquide se solidifie pour devenir la pierre rouge de la réalité.
  - name: La Pierre du Pouvoir
    image: img/stones/power_stone.png
    position: right
    description: L'Orbe est le boîtier de protection de la pierre de puissance pourpre. La pierre est une incroyable puissance de source, qui, lorsqu’il est utilisé à pleine capacité, a une puissance suffisante pour détruire une planète entière. Cette pierre a été demandée par Thanos, qui chargé Ronan l’accusateur pour récupérer à partir de la planète morte de Morag, en échange de la destruction de Xandar. Star-Lord acquis la pierre à la place et était prêt à lui donner à Taneleer Tivan avec Gamora jusqu'à ce que son pouvoir destructeur a été déclenchée à Knowhere. Peu après, Ronan l’a obtenu et harnaché son énergie avec l’intention de détruire toute vie sur Xandar et tuant Thanos. Star-Lord et Les Gardiens de la Galaxie ont pu prendre la pierre de Ronan et collectivement exploiter son pouvoir de le détruire. Puis, ils ont donné la pierre à Nova Prime Irani Rael pour garde sur Xandar.
  - name: La Pierre du Temps
    image: img/stones/time_stone.png
    position: left
    description: L’œil d'Agamoto est le boîtier de protection de la pierre du temps ainsi que l'objet magique le plus puissant que possède le docteur Strange. La pierre du Temps est capable de manipuler le temps, notamment en permettant à son détenteur d’accélérer ou d'inverser l'écoulement du temps sur un objet précis ou de manière plus globale, ce qui en l'occurrence peut permettre d'inverser le cours des éventements et de voyager dans le temps. La pierre du Temps semble être la seule pierre de l'infini, avec la pierre de l'espace dont le pouvoir est plus ou moins maîtrisé (par les maîtres des arts mystiques).
  - name: La Pierre de l'Âme
    image: img/stones/soul_stone.jpg
    position: right
    description: La pierre de l'âme est la seule pierre de l'infini à ne pas avoir été présenter dans l'Univers Cinématographique Marvel. L'explication que donne le collectionneur quant aux origines des pierres de l'infini nous permet de déduire que cette dernière pierre est orange. En effet, les cinq autres pierres de couleur bleu, verte, rouge, violette et jaune ayant déjà été présentés, seule la pierre de couleur orange reste inconnue. Il semblerait que cette dernière pierre soit la plus puissante de toutes, capable de rivaliser à elle seule avec les autres réunies. De plus, elle posséderait une conscience propre et aurait la capacité de contrôler l'âme des vivants, aussi bien que celle des morts, ce qui inclue qu'elle soit capable de ressusciter ces derniers.
  - name: Le Gant de l'Infini
    image: img/stones/infinity_gauntlet.jpg
    position: left
    description: Le Gant de l'Infini a été forgé par Eitri, le forgeron des nains de Nidavellir, dans le cœur en fusion d'une étoile naine. Il est composé d'un alliage de métal Uru, un matériau extrêmement rare aux propriétés magiques et mystiques. Ce gant a été spécialement conçu pour permettre à celui qui le porte de canaliser le pouvoir des six La Pierres d'Infinité, et lui permet ainsi à son porteur de jouir de l'intégralité du pouvoir des pierres qui le composent. Une fois le Gant entièrement complété, son porteur est en mesure d'accomplir presque tout ce qu'il veut, même effacer la moitié de l'univers en un claquement de doigts. L'utilisation du gant peut cependant causer d'important dommage à son porteur, en grande partie dû à sa puissance infinie.
