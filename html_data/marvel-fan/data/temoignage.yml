temoignages:
  - auteur: Maxence Couvé
    commentaire: 'Le MCU est un univers qui me plais, je vais régulièrement voir les films au cinema.'
  - auteur: Adam Smith
    commentaire: "J'adore le MCU, et bravo pour le site, il est vraiment trop cali !"
  - auteur: Louis Krummenacker
    commentaire: "Le MCU est un univers très riche, et c'est en cela qu'il est intéresant"
  - auteur: Fan hardcore du MCU
    commentaire: "C'est la meilleur chose qui soit arrivé à ce monde"
  - auteur: Tand Aury
    commentaire: 'Trop bien quand y sont en chine'
  - auteur: Mathias Herubel
    surname: Saihtam Lebureh
    commentaire: "J'ai découvert Marvel avec les séries dessins anime, vu que j'ai grandi avec ça je me suis intéressé aux films, et j'aime bien le fait que chaque histoire se contextualise dans le même monde. Si je devais vous dire quel est mon héro préféré, ce serais Spider-Man et mon film préfére, Iron-Man. Je trouve aussi que Thanos est un vilain très intéressant car il n'est pas juste méchant, il a un objectif qui lui tient à cœur et qui n'est pas dénué de sens ni d'émotion."
  - auteur: William Profit
    surname: Bjarne S.
    commentaire: 'Je ne regarde jamais de Marvel sorry !'
  - auteur: Stan Lee
    commentaire: "Une franchise qui nous garantie toujours du grand spectable (bien que certain films sont clairement pas dingue), en particulier dans les dernier films. Les scenariste font un tres bon travail d'adaptation des comics."
