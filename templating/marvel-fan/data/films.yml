films:
  - titre: 'Iron Man'
    date: 2008
    affiche: img/affi/iron_man1.jpg
    synopsis: "Tony Stark, inventeur de génie, vendeur d'armes et playboy milliardaire, est kidnappé en Aghanistan. Forcé par ses ravisseurs de fabriquer une arme redoutable, il construit en secret une armure high-tech révolutionnaire qu'il utilise pour s'échapper. Comprenant la puissance de cette armure, il décide de l'améliorer et de l'utiliser pour faire régner la justice et protéger les innocents."
  - titre: "L'incroyable Hulk"
    date: 2008
    affiche: img/affi/hulk.jpg
    synopsis: "Le scientifique Bruce Banner cherche désespérément un antidote aux radiations gamma qui ont créé Hulk. Il vit dans l'ombre, toujours amoureux de la belle Betty Ross et parcourt la planète à la recherche d'un remède. La force destructrice de Hulk attire le Général Thunderbolt Ross et son bras droit Blonsky qui rêvent de l'utiliser à des fins militaires. Ils tentent de développer un sérum pour créer des soldats surpuissants. De retour aux Etats-Unis, Bruce Banner se découvre un nouvel ennemi. Après avoir essayé le sérum expérimental, Blonsky est devenu L'abomination, un monstre incontrôlable dont la force pure est même supérieure à celle de Hulk. Devenu fou, il s'est transformé en plein coeur de New York. Pour sauver la ville de la destruction totale, Bruce Banner va devoir faire appel au monstre qui sommeille en lui."
  - titre: 'Iron Man 2'
    date: 2010
    affiche: img/affi/iron_man2.jpg
    synopsis: 'Le monde sait désormais que l''inventeur milliardaire Tony Stark et le super-héros Iron Man ne font qu''un. Malgré la pression du gouvernement, de la presse et du public pour qu''il partage sa technologie avec l''armée, Tony n''est pas disposé à divulguer les secrets de son armure, redoutant que l''information atterrisse dans de mauvaises mains. Pendant ce temps, Justin Hammer, un concurrent de Stark, et Ivan Vanko, un scientifique russe, s''associent pour retourner l''armure contre lui. Avec Pepper Potts et James "Rhodey" Rhodes à ses côtés, Tony va forger de nouvelles alliances et affronter de nouvelles forces toutes-puissantes.'
  - titre: 'Thor'
    date: 2011
    affiche: img/affi/thor1.jpg
    synopsis: "Thor, prince héritier d'Asgard, est puni pour avoir ravivé le conflit avec les Géants de glace : il est banni sur Terre par son père Odin, et condamné à vivre parmi les humains. Mais lorsque les forces maléfiques de son royaume s'apprêtent à se déchaîner sur la Terre, Thor va apprendre à se comporter en véritable héros. Pendant ce temps, son frère Loki tente de s'emparer du trône d'Asgard."
  - titre: 'Captain America : Le premier Avenger'
    date: 2011
    affiche: img/affi/captain_america1.jpg
    synopsis: "En 1942, Steve Rogers est un citoyen américain qui souhaite s'engager dans l'armée, cependant, il ne réussit pas les épreuves pour l'intégrer en raison de sa forte maigreur. Recruté secrètement pour une expérience militaire, il est physiquement transformé en « super soldat » et devient« Captain America », il doit alors se battre contre Crâne Rouge, le chef d'une division militaire nazie connue en tant que Hydra."
  - titre: 'The Avengers'
    date: 2012
    affiche: img/affi/avengers1.jpg
    synopsis: "Lorsque Nick Fury, le directeur du S.H.I.E.L.D., l'organisation qui préserve la paix au plan mondial, cherche à former une équipe de choc pour empêcher la destruction du monde, Iron Man, Hulk, Thor, Captain America, Hawkeye et Black Widow répondent présents. Les Avengers ont beau constituer la plus fantastique des équipes, il leur reste encore à apprendre à travailler ensemble, et non les uns contre les autres, d'autant que Loki, le redoutable frère de Thor, tente d'envahir la Terre grâce au Cube Cosmique, un artéfact Asgardien au pouvoir illimité."
  - titre: 'Iron Man 3'
    date: 2013
    affiche: img/affi/iron_man3.jpg
    synopsis: "Tony Stark, l'industriel flamboyant qui est aussi Iron Man, est confronté cette fois à un ennemi qui va attaquer sur tous les fronts. Lorsque sa maison en bord de mer est détruite, Stark se lance dans une quête acharnée pour retrouver le coupables qui se fait appeler Le Mandarin. Plus que jamais, son courage va être mis à l'épreuve, à chaque instant. Dos au mur, il ne peut plus compter que sur ses inventions, son ingéniosité, et son instinct pour protéger ses proches. Alors qu'il se jette dans la bataille, Stark va enfin découvrir la réponse à la question qui le hante secrètement depuis si longtemps : est-ce l'homme qui fait le costume ou bien le costume qui fait l'homme ?"
  - titre: 'Thor 2 : Le Monde de Tenebres'
    date: 2013
    affiche: img/affi/thor2.jpg
    synopsis: "Thor, le puissant Avenger, qui lutte pour sauver la Terre et les neuf mondes d'un mystérieux ennemi qui convoite l'univers tout entier. Thor va se battre pour restaurer l'ordre dans le cosmos, mais une ancienne race, les elfes noirs, sous la conduite du terrible Malekith, un être assoiffé de vengeance, revient pour répandre les ténèbres grâce à l'Ether. Confronté à un ennemi que même Odin et Asgard ne peuvent contrer, Thor doit s'engager dans son aventure la plus dangereuse et la plus personnelle, au cours de laquelle il va devoir s'allier au traître Loki pour sauver non seulement son peuple et ceux qui lui sont chers, mais aussi l'univers lui-même."
  - titre: "Captain America : Le Soldat de l'hiver"
    date: 2014
    affiche: img/affi/captain_america2.jpg
    synopsis: "Après les événements cataclysmiques de New York, Steve Rogers (Captain America) reprend le cours de sa vie à Washington, D.C. et essaye de s'adapter au monde moderne. Mais quand le directeur du S.H.I.E.L.D. (Nick Fury) est attaqué, Steve se retrouve impliqué dans un réseau d'intrigues qui met le monde en danger. S'associant à Natasha Romanoff (Black Widow), Captain America lutte pour dénoncer une conspiration grandissante, tout en repoussant des tueurs professionnels envoyés pour le faire taire. Quand l'étendue du plan maléfique est révélée, Captain America et Black Widow sollicite l'aide d'un nouvel allié, Sam Wilson (le Faucon). Cependant, ils se retrouvent bientôt face à un inattendu et redoutable ennemi: le Soldat de l'Hiver."
  - titre: 'Les Gardiens de la Galaxie'
    date: 2014
    affiche: img/affi/guardians1.jpg
    synopsis: "Peter Quill est un aventurier traqué par tous les chasseurs de primes pour avoir volé un mystérieux globe convoité par Ronan l'Accusateur, dont les agissements menacent l'univers tout entier. Lorsqu'il découvre le véritable pouvoir de ce globe et la menace qui pèse sur la galaxie, il conclut une alliance fragile avec quatre aliens disparates: Rocket, un raton laveur fin tireur, Groot, un humanoïde semblable à un arbre, l'énigmatique et mortelle Gamora, et Drax le Destructeur, qui ne rêve que de vengeance. En les ralliant à sa cause, il les convainc de livrer un ultime combat aussi désespéré soit-il pour stoper Ronan et sauver ce qui peut encore l'être."
  - titre: "Avengers : L'Ere d'Ultron"
    date: 2015
    affiche: img/affi/avengers2.jpg
    synopsis: "Après avoir combattu les dernières unités d'HYDRA, Tony Stark tente de relancer un programme de maintien de la paix jusque-là suspendu, les choses tournent mal et les super-héros Iron Man, Captain America, Thor, Hulk, Black Widow et Hawkeye vont devoir à nouveau unir leurs forces pour combattre le plus puissant de leurs adversaires : le terrible Ultron, une terrifiante intelligence artificielle qui s'est juré d'éradiquer l'espèce humaine. Afin d'empêcher celui-ci d'accomplir ses sombres desseins, il seront forcés de sceller une alliances inattendues avec Wanda et Pietro Maximoff, des jumeaux de Sokovie victimes collatérales des combats des Avengers, ainsi qu'avec la Vision, les entraînant dans une incroyable course contre le temps."
  - titre: 'Ant-Man'
    date: 2015
    affiche: img/affi/ant-man1.jpg
    synopsis: "Scott Lang, ancien cambrioleur de haut vol, tente de retrouver un emploi pour obtenir la garde de sa fille Cassie lorsqu'il est recruté par le Dr Hank Pym. Il va devoir apprendre à se comporter en héros et protéger le secret de la combinaison révolutionnaire d'Ant-Man, qui lui permet de se réduire la taille de son porteur, que l'ancien assistant du Dr Pym, Darren Cross veut vendre sous le nom de Yellow jacket."
  - titre: 'Captain America : Civil War'
    date: 2016
    affiche: img/affi/captain_america3.jpg
    synopsis: "Steve Rogers est désormais à la tête des Avengers, dont la mission est de protéger l'humanité. À la suite d'une de leurs interventions contre Crossbones qui a causé d'importantes victimes collatérales, les Nations Unies décident de forcer les super-héros à signer les accords de Sokovie les plaçant sous leur surveillance et supervision. La décision designer divise les Avengers, en particulier Steve Rogers et Tony Stark, dont la relation déjà tendue après l'affrontement contre Ultron va virer à la confrontation quand le Soldat de l'Hiver réapparait."
  - titre: 'Doctor Strange'
    date: 2016
    affiche: img/affi/doctor_strange1.jpg
    synopsis: "Le docteur Stephen Strange, talentueux neurochirurgien new-yorkais qui, après un tragique accident de voiture, perd sa dextérité. Prêt à tout pour retrouver l'usage de ses doigts, il dilapide sa fortune jusqu'à se retrouver aux portes de Kamar-Taj, un sanctuaire où va devoir mettre son égo de côté pour apprendrela maîtrise des arts mystiques et se trouver une nouvelle place dans le monde."
  - titre: 'Les Gardiens de la Galaxie Vol.2'
    date: 2017
    affiche: img/affi/guardians2.jpg
    synopsis: 'Tout envoyageant à travers l''univers sur les airs de "Awesome Mixtape n°2", l''équipe des Gardiens fraichement formé doivent combattre pour rester unis alors qu''ils découvrent les mystères de la filiation de Peter Quill. Au cour de cette nouvelle quête, les vieux ennemis vont se montrer être de retoutables alliés.'
  - titre: 'Spider-Man : Homecoming'
    date: 2017
    affiche: img/affi/spider_man1.jpg
    synopsis: "Après ses spectaculaires débuts dans Captain America : Civil War, le jeune Peter Parker découvre peu à peu sa nouvelle identité, celle de Spider-Man, le super-héros lanceur de toile. Galvanisé par son expérience avec les Avengers, Peter rentre chez lui auprès de sa tante May, sous l''œil attentif de son nouveau mentor, Tony Stark. Il s''efforce de reprendre sa vie d''avant, mais au fond de lui, Peter rêve de se prouver qu''il est plus que le sympathique super héros du quartier. L''apparition d''un nouvel ennemi, le Vautour, va mettre endanger tout ce qui compte pour lui."
  - titre: 'Thor : Ragnarok'
    date: 2017
    affiche: img/affi/thor3.jpg
    synopsis: "Après deux ans à parcourir l''univers à la recherche des Pierres d''Infinité, Thor retourne à Asgard où il trouve Loki régnant en maître alors que le démon Surtur se prépare pour le Ragnarok. La mort d''Odin libère Hela, déesse de la Mort, envoie Thor et Loki sur Sakaar, une planète perdue où le dieu du tonnerre se retrouve prisonnier et privé de son puissant marteau. Pour sauver Asgard, il va devoir lutter contre le temps afin d''empêcher le Ragnarok (la destruction de son monde et la fin de la civilisation asgardienne). Mais pour y parvenir, il va d''abord devoir mener un combat titanesque contre celui qui était autrefois son allié au sein des Avengers : l''incroyable Hulk devenu champion du Grand maître."
  - titre: 'Black Panther'
    date: 2018
    affiche: img/affi/black_panther1.jpg
    synopsis: 'Après les événements qui se sont déroulés dans Captain America : Civil War, T’Challa revient chez lui prendre sa place sur le trône du Wakanda, une nation africaine technologiquement très avancée. Mais lorsqu’un vieil ennemi resurgit, le courage de T’Challa est mis à rude épreuve, aussi bien en tant que souverain qu’en tant que Black Panther. Il se retrouve entraîné dans un conflit qui menace non seulement le destin du Wakanda, mais celui du monde entier…'
  - titre: 'Avengers : Infinity War'
    date: 2018
    affiche: img/affi/avengers3.jpg
    synopsis: "Thanos, le véritable instigateur de l''invasion ratée de la Terre par Loki dans Avengers, cherche à réunir les six Pierres d''Infinité pour accomplir son but ultime: détruire la moitié de la population de l''Univers et rétablir ainsi un certain équilibre. Dans sa quête les menant sur diverses planètes, le despote et ses enfants adoptifs Cull Obsidian, Ebony Maw, Proxima Midnight et Corvus Glaive font face aux Avengers, rejoint par le Docteur Strange et les Gardiens de la Galaxie, ainsi qu''à l''armée du Wakanda."
  - titre: 'Ant-Man et la Guepe'
    date: 2018
    affiche: img/affi/ant-man2.jpg
    synopsis: 'Après les événements survenus dans Captain America : Civil War, Scott Lang a bien du mal à concilier sa vie de super-héros et ses responsabilités de père. Mais ses réflexions sur les conséquences de ses choix tournent court lorsque Hope van Dyne et le Dr Hank Pym lui confient une nouvelle mission urgente… Scott va devoir renfiler son costume et apprendre à se battre aux côtés de La Guêpe afin de faire la lumière sur des secrets enfouis de longue date…'
  - titre: 'Captain Marvel'
    date: 2019
    affiche: img/affi/captain_marvel.jpg
    synopsis: 'Captain Marvel raconte l’histoire de Carol Danvers qui va devenir l’une des super-héroïnes les plus puissantes de l’univers lorsque la Terre se révèle l’enjeu d’une guerre galactique entre deux races extraterrestres.'
  - titre: 'Avengers: Endgame'
    date: 2019
    affiche: img/affi/avengers4.jpg
    synopsis: 'Thanos ayant anéanti la moitié de l’univers, les Avengers restants resserrent les rangs dans ce vingt-deuxième film des Studios Marvel, grande conclusion d’un des chapitres de l’Univers Cinématographique Marvel.'
  - titre: 'Spider-Man : Far From Home'
    date: 2019
    affiche: img/affi/spider_man2.jpg
    synopsis: "L''araignée sympa du quartier décide de rejoindre ses meilleurs amis Ned, MJ, et le reste de la bande pour des vacances en Europe. Cependant, le projet de Peter de laisser son costume de super-héros derrière lui pendant quelques semaines est rapidement compromis quand il accepte à contrecoeur d''aider Nick Fury à découvrir le mystère de plusieurs attaques de créatures, qui ravagent le continent !"

  - titre: 'Black Widow'
    date: 2021
    affiche: img/affi/black_widow.jpg
    synopsis: 'Natasha Romanoff, alias Black Widow, voit resurgir la part la plus sombre de son passé pour faire face à une redoutable conspiration liée à sa vie d’autrefois. Poursuivie par une force qui ne reculera devant rien pour l’abattre, Natasha doit renouer avec ses activités d’espionne et avec des liens qui furent brisés, bien avant qu’elle ne rejoigne les Avengers.'

  - titre: 'Shang-Chi et la Légende des Dix Anneaux'
    date: 2021
    affiche: img/affi/shang-chi.jpg
    synopsis: "Shang-Chi va devoir affronter un passé qu''il pensait avoir laissé derrière lui lorsqu’il est pris dans la toile de la mystérieuse organisation des dix anneaux."

  - titre: 'Les Éternels'
    date: 2021
    affiche: img/affi/eternals.jpg
    synopsis: 'Depuis l’aube de l’humanité, les Éternels, un groupe de héros venus des confins de l’univers, protègent la Terre. Lorsque les Déviants, des créatures monstrueuses que l’on croyait disparues depuis longtemps, réapparaissent mystérieusement, les Éternels sont à nouveau obligés de se réunir pour défendre l’humanité…'

  - titre: 'Spider-Man : No Way Home'
    date: 2021
    affiche: img/affi/spider_man3.jpg
    synopsis: "Pour la première fois dans son histoire cinématographique, Spider-Man, le héros sympa du quartier est démasqué et ne peut désormais plus séparer sa vie normale de ses lourdes responsabilités de super-héros. Quand il demande de l'aide à Doctor Strange, les enjeux deviennent encore plus dangereux, le forçant à découvrir ce qu'être Spider-Man signifie véritablement."

  - titre: 'Doctor Strange in the Multiverse of Madness'
    date: 2022
    affiche: img/affi/doctor_strange2.jpg
    synopsis: 'Dans ce nouveau film Marvel Studios, l’univers cinématographique Marvel déverrouille et repousse les limites du multivers encore plus loin. Voyagez dans l’inconnu avec Doctor Strange, qui avec l’aide d’anciens et de nouveaux alliés mystiques, traverse les réalités hallucinantes et dangereuses du multivers pour affronter un nouvel adversaire mystérieux.'

  - titre: 'Thor : Love and Thunder'
    date: 2022
    affiche: img/affi/thor4.jpg
    synopsis: 'Alors que Thor est en pleine introspection et en quête de sérénité, sa retraite est interrompue par un tueur galactique connu sous le nom de Gorr, qui s’est donné pour mission d’exterminer tous les dieux. Pour affronter cette menace, Thor demande l’aide de Valkyrie, de Korg et de son ex-petite amie Jane Foster, qui, à sa grande surprise, manie inexplicablement son puissant marteau, le Mjolnir. Ensemble, ils se lancent dans une dangereuse aventure cosmique pour comprendre les motivations qui poussent Gorr à la vengeance et l’arrêter avant qu’il ne soit trop tard.'

  - titre: 'Black Panther : Wakanda Forever'
    date: 2022
    affiche: img/affi/black_panther2.jpg
    synopsis: 'La Reine Ramonda, Shuri, M’Baku, Okoye et les Dora Milaje luttent pour protéger leur nation des ingérences d’autres puissances mondiales après la mort du roi T’Challa. Alors que le peuple s’efforce d’aller de l’avant, nos héros vont devoir s’unir et compter sur l’aide de la mercenaire Nakia et d’Everett Ross pour faire entrer le royaume du Wakanda dans une nouvelle ère. Mais une terrible menace surgit d’un royaume caché au plus profond des océans : Talokan.'

  - titre: 'Ant-Man et la Guêpe : Quantumania'
    date: 2023
    affiche: img/affi/ant-man3.jpg
    synopsis: "Une nouvelle aventure attend Scott Lang et Hope van Dyne dans leur vie de couple et de super-héros ! Tout va pour le mieux : Scott a écrit un livre à succès tandis que Hope défend avec le plus grand dévouement des causes humanitaires. Leur famille - Janet van Dyne et Hank Pym (les parents de Hope) et Cassie, la fille de Scott - font enfin partie de leur quotidien. Cassie partage la passion de sa nouvelle famille pour la science et la technologie, notamment en ce qui concerne le domaine quantique. Mais sa curiosité les entraîne tous dans une odyssée imprévue et sans retour dans le vaste monde subatomique, un endroit mystérieux où ils rencontrent d’étranges nouvelles créatures, une société en crise et un impitoyable maître du temps dont l’ombre menaçante commence tout juste à s’étendre. Scott et Cassie sont soudainement happés dans une direction tandis que Hope, Janet et Hank se retrouvent propulsés dans une autre. Tous se perdent dans un monde en guerre, sans savoir comment ils pourront en sortir ni même s'ils retrouveront un jour le chemin de leur foyer..."

  - titre: 'Les Gardiens de la Galaxie Vol. 3'
    date: 2023
    affiche: img/affi/guardians3.jpg
    synopsis: 'Notre bande de marginaux favorite a quelque peu changé. Peter Quill, qui pleure toujours la perte de Gamora, doit rassembler son équipe pour défendre l’univers et protéger l’un des siens. En cas d’échec, cette mission pourrait bien marquer la fin des Gardiens tels que nous les connaissons.'

